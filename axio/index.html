<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch demo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        let url = "http://api.giphy.com/v1/gifs/search?q=foot&api_key=OaI8Scqh6gxKwYuB0TXRiZxeyTICIFcX";
        // let data = fetch(url);
        // console.log(data);

   // demo fetch
   async function getData(url='')  {
     
    let result = await fetch(url,{
        method: 'Get'
    });
    return result.json();
        
    
   };
   getData(url).then((result)=>{
       console.log(result)
   }).catch((error)=>{
       console.log(error)
   })

    </script>
</body>
