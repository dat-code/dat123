<head>

    <title>Document</title>
    <style>
        #flag img {
            width:200px;
            height:200px;
            margin-top:20px;

    <div id="flag">

    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script>
    $(document).ready(function(){
        var numberFlag = prompt("Nhập số lượng lá cờ bạn muốn hiển thị");
        for(var i = 0; i< numberFlag; i++) {
              $("#flag").append(`<img src='https://anhdep123.com/wp-content/uploads/2021/05/anh-la-co-viet-nam-dep-nhat.png'/>`)
            //document.getElementById("flag").innerHTML = <img src='https://anhdep123.com/wp-content/uploads/2021/05/anh-la-co-viet-nam-dep-nhat.png'/>;
        }
    })
</script>
