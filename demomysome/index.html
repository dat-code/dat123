    <script>
        Array.prototype.some2 = function(callback) {
               var output = false;
            for(var index in this){
                    if(this.hasOwnProperty(index)){
                        if(callback(this[index],index,this)) {
                            output = true;
                        }
                         
                    }
            }
            return output;
        }
        var courses = [
            {

            },

                isFinish: false,
            },
            {
                name:"Ruby",
                coin: 980,
                isFinish: false,
            },

        ];
        var result = courses.some2(function(course, index, array) {
                      return course.isFinish;
        });
        console.log(result);
    </script>
