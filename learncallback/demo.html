        Array.prototype.fillter2 = function(callview) {
             var result = [];
             var viewlength = this.length;
             for (var i = 0; i<viewlength; ++i) {
                 var output = callview(this[i], i);
                 result.push(output);
             }
             return result;
        }
        var views = ['tem1','tem2','tem3'];
         var htmls = views.fillter2(function(view, index) {
                    return `<h2>${views}</h2>`;
         });
